<div class="container">

  <div class="form-wrapper">
    <h2 style="text-align: center; margin-bottom: 5%;">Players Portfolio</h2>
    <!-- Button to Open the Modal -->
    <div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Click to Register
      </button>
    </div>

    <div style="margin-top: 2%;">
      <button type="button" class="btn btn-primary" (click)="showRegisteredPlayer()">
        Registered players
      </button>
    </div>

  </div>

  <!-- <div class="green-banner" *ngIf="showBanner">
        Data saved for {{studentDetails.name}} of {{studentDetails.age}} years.
        Fees paid : {{studentDetails.fee}}
    </div> -->

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Details needed</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="col-xs-12 col-sm-12 col-md-12 row modal-body">
          <form action="">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group inline">
              <label for="Name">Name :</label>
              <input type="text" class="form-control" id="text" placeholder="Enter name" name="name"
                [(ngModel)]="studentDetails.name">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group inline">
              <label for="Date">Father's name:</label>
              <input type="text" class="form-control" id="text" placeholder="Enter name" name="fname"
                [(ngModel)]="studentDetails.fname">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group inline">
              <label for="Name">DOB :</label>
              <input type="text" class="form-control" id="text" placeholder="Enter dob" name="dob"
                [(ngModel)]="studentDetails.dob">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group inline">
              <label for="Name">Age :</label>
              <input type="text" class="form-control" id="text" placeholder="Enter age" name="age"
                [(ngModel)]="studentDetails.age">
            </div>
            <div class="form-group">
              <label for="Name">Address 1 :</label>
              <input type="text" class="form-control" id="text" placeholder="Enter house, street " name="address1"
                [(ngModel)]="studentDetails.address1">
            </div>
            <div class="form-group">
              <label for="Name">Address 2 :</label>
              <input type="text" class="form-control" id="text" placeholder="Enter city , state" name="address2"
                [(ngModel)]="studentDetails.address2">
            </div>
            <div class="form-group">
              <label for="Name">Total fee paid :</label>
              <input type="text" class="form-control" id="text" placeholder="Enter fee" name="fee"
                [(ngModel)]="studentDetails.fee">
            </div>
            <button type="submit" class="btn btn-primary" (click)="showDetails(studentDetails);"
              data-dismiss="modal">Save</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" (click)="studentDetails = {}">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
